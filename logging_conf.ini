[loggers]
keys = root, alertlog

[handlers]
keys = consoleHandler, fileHandler, messageHandler

[formatters]
keys = consoleFormat, messageFormat

[logger_root]
level = INFO
handlers = consoleHandler, fileHandler

[logger_alertlog]
level = INFO
handlers = messageFormat
propogate = 0
qualname 

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = consoleFormat
args = (sys.stdout, )

[handler_fileHandler]
class = FileHandler
level = DEBUG
formatter = consoleFormat
args = ('seab0t.log', 'w')

[formatter_consoleFormat]
format = %(asctime)s - %(levelname)s - %(message)s
datefmt = %H:%M:%S
