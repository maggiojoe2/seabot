[loggers]
keys = root

[handlers]
keys = consoleHandler, fileHandler

[formatters]
keys = consoleFormat

[logger_root]
level = INFO
handlers = consoleHandler, fileHandler

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = consoleFormat
args = (sys.stdout, )

[handler_fileHandler]
class = FileHandler
level = DEBUG
formatter = consoleFormat
args = ('seab0t.log', 'w')

[formatter_consoleFormat]
format = %(asctime)s - %(levelname)s - %(message)s
datefmt = %H:%M:%S
